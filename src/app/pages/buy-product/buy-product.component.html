<button class="btn btn-danger" routerLink="/home">Regresar</button>
<div class="mt-5 mb-5 h-100 container">
  <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center align-items-center">
    <div class="col" >
      <img class="image-product" [src]="product.image" alt="...">
    </div>
    <div class="col align-self-start info">
      <h3>{{ product.title }}</h3>
      <h4 class="text-center">${{ product.unitValue }}</h4>
      <hr>
      <p class="descripction">{{ product.description }}</p>
      <div class="d-grid gap-2 mt-5">
        <button class="btn btn-primary btn-lg">Agregar al carrito</button>
      </div>
    </div>
  </div>

</div>
